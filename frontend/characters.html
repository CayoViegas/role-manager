<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens</title>
    <script src="./script/character.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1 id="username-display">Bem-vindo, <span id="username"></span></h1>
        <button id="logout-button">Sair</button>
        <button id="delete-user-button">Deletar Usuário</button>
    </header>
    <main>
        <section id="characters-container">
            <p id="error-message"></p>
        </section>
        <button id="create-character-button">Criar Personagem</button>
    </main>

    <div id="create-character-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Criar Personagem</h2>
            <form id="create-character-form">
                <input type="text" id="character-name" placeholder="Nome do Personagem" required minlength="1" maxlength="128">
                <input type="text" id="character-race" placeholder="Raça" required minlength="1" maxlength="128">
                <input type="text" id="character-class" placeholder="Classe" required minlength="1" maxlength="128">
                <input type="number" id="character-level" placeholder="Nível" required min="1" value="1" max="20">
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <div id="delete-user-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir sua conta? Esta ação é irreversível.</p>
            <button id="confirm-delete-user">Excluir Conta</button>
            <button id="cancel-delete-user">Cancelar</button>
        </div>
    </div>
</body>
</html>
